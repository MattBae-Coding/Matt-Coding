<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious COOKIE!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Oswald&display=swap" rel="stylesheet">

</head>
<style>
  .wrap {
    margin: auto;
    width: 500px;
    font-family: 'East Sea Dokdo', cursive;
    font-family: 'Oswald', sans-serif;
  }

  .product_img {
    width: 600px;
    height: 500px;
    background-image: url();

    background-size: cover;

    border-radius: 10px;
  }

  .main_title {
    font-size: 30px;
    font-weight: bold;

  }

  .main_explain {
    font-size: 20px;
  }

  .button {
    margin: auto;
    width: 100px;
  }
</style>
<script>
  function hey() {
    alert('주문이 완료되었습니다!');
  }

</script>

<body>
  <div class="wrap">
    <div class="product_img">
      <img src="http://benscookies.freeimg.mywisa.com/_data/product/201505/15/1acc029ad02ba22e4d25cb133937cf40.jpg"
        width="500px">
    </div>
    <span class="main_title">
      쿠키를 팝니다.
    </span>
    <span>
      가격: 1500원/개
    </span>
    <p class="main_explain">
      영국에서 온 맛있는 쿠키를 판매합니다. 한개만 먹을 수 없는 중독적인 맛, 언제 먹어도 풍미가 가득한 쿠키입니다. 지금 바로 구매하세요.
    </p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">주문자이름</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">수량</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>---수량을 선택하세요---</option>
        <option value="1">1개</option>
        <option value="2">2개</option>
        <option value="3">3개</option>
        <option value="4">4개</option>
        <option value="5">5개</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="button" onclick="hey()">
      <button type="button" class="btn btn-primary">주문하기</button>
    </div>

  </div>


</body>

</html>
